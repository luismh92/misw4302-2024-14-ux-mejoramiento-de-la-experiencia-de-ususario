<ion-header>
  <ion-toolbar>
    <ion-title>Incidentes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToInicio()">
        <ion-icon name="close-outline"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-image">
    <img src="assets/imgs/mapa2.png" alt="Fondo" class="full-screen-image">
  </div>

  
  <div class="overlay-image" (click)="goToIncidenteDetalle()">
    <img src="assets/imgs/marca.png" alt="Sobrepuesta" class="small-overlay-image">
  </div>
</ion-content>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <img src="assets/imgs/historial.png" alt="Tab 1 Image" class="tab-image1">
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <img src="assets/imgs/logo.png" alt="Tab 2 Image" class="tab-image2">
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <img src="assets/imgs/config.png" alt="Tab 3 Image" class="tab-image3">
      <ion-label></ion-label>
    </ion-tab-button>
  </ion-tab-bar>
