<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Contenedor del logo -->
  <div class="logo-container">
    <img src="assets/imgs/logo.png" alt="App Logo" class="logo">
  </div>

  <!-- Texto debajo del logo -->
  <div class="alert-app-text">ALERT APP</div>

  <!-- Formulario de login con Angular Material -->
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!-- Campo de correo electrónico -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Introduce tu correo" required>
      <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Correo no válido.
      </mat-error>
    </mat-form-field>

    <!-- Campo de contraseña -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Introduce tu contraseña" required>
      <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Contraseña no válida.
      </mat-error>
    </mat-form-field>

    <!-- Botón de inicio de sesión -->
    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
      Iniciar Sesión
    </button>
  </form>

  <!-- Contenedor de botón de registro e imágenes -->
  <div class="register-container">
    <!-- Botón de registro -->
    <button mat-button color="accent" class="register-button" (click)="goToRegister()">¿No tienes cuenta? Regístrate</button>
    
    <!-- Galería de imágenes -->
    <div class="image-gallery">
      <img src="assets/imgs/image1.png" alt="Image 1">
      <img src="assets/imgs/image2.png" alt="Image 2">
      <img src="assets/imgs/image3.png" alt="Image 3">
    </div>
  </div>

</ion-content>
