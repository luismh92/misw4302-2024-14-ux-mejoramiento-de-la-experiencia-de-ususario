<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons (click)="goToLogin()" slot="end">
      <ion-button  color="dark">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/imgs/alert_icon.jpg" alt="App Logo" class="logo">
  </div>
  <div class="title-app">
    <span>ALERT APP</span>
  </div>

  <div class="register-container">
    <div class="images-gallery">
      <img src="assets/imgs/google-logo.png" alt="Image 3">
      <img src="assets/imgs/facebook-logo.png" alt="Image 2">
      <img src="assets/imgs/linkedin-logo.png" alt="Image 1">
    </div>
  </div>
  <div class="form-container">

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

      <br><span class="custom-control">Nombres</span>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput  type="text" placeholder="Introduce tus Nombres" required>
      </mat-form-field>

      <span class="custom-control">Apellidos</span>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput  type="text" placeholder="Introduce tus Apellidos" required>
      </mat-form-field>


      <span class="custom-control">Correo Electrónico</span>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput  type="email" placeholder="Introduce tu correo" required>
      </mat-form-field>

      <span class="custom-control">Contraseña</span>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput  type="password" placeholder="Introduce tu contraseña" required>
      </mat-form-field>
      <button mat-raised-button color="dark" type="submit" class="btn-action">
        Registrar
      </button>
    </form>
  </div>
  <br>
  <br>
  <br>
  <br>
</ion-content>
