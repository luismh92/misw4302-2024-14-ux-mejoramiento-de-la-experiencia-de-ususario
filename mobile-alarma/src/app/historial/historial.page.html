<ion-header>
  <ion-toolbar>
    <ion-title>HISTORIAL INCIDENTES</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToInicio()">
        <ion-icon name="close-outline"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="incident-list">
    <ion-item *ngFor="let incidente of incidentes">
      <ion-checkbox slot="start" checked="true" disabled="true" class="incident-checkbox"></ion-checkbox>
      <ion-label>
        <h2>{{ incidente.titulo }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab2">
      <img src="assets/imgs/logo.png" alt="Tab 2 Image" class="tab-image2">
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <img src="assets/imgs/config.png" alt="Tab 3 Image" class="tab-image3">
      <ion-label></ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
