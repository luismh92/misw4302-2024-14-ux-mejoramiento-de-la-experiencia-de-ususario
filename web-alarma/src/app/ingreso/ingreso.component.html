<div class="h-screen flex flex-col items-center justify-center">
  <img src="assets/alert_icon.jpg" alt="Alarma" class="w-40 h-40 mb-4" />
  <h1 class="text-xl font-bold mb-4">ALERT APP</h1>
  
  <div
    class="p-5 z-10 mt-4 w-80 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
    role="menu" aria-orientation="vertical" aria-labelledby="options-menu">

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
      <input type="text" id="email"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
        placeholder="Ingresa el correo electronico" />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input type="password" id="password"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
        placeholder="Ingresa la contraseña" />
    </div>

    <div class="max-w-xs mx-auto">
      <button
      (click)="navigateToIncidentes()"
        class="w-full bg-black text-white font-semibold text-sm py-1 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50">
        Ingresar
      </button>
    </div>

    <div class="flex justify-center mt-4">
      <a href="/registro" class="text-sm underline">Registrarse</a>
    </div>

  </div>
  <div class="flex flex-col items-center justify-center p-5 w-80">
    <div class="grid grid-cols-3 gap-3">
      <img src="assets/google-logo.png" alt="Alarma" class="w-10 h-10 mb-4" />
      <img src="assets/facebook-logo.png" alt="Alarma" class="w-10 h-10 mb-4" />
      <img src="assets/linkedin-logo.png" alt="Alarma" class="w-10 h-10 mb-4" />
    </div>
  </div>
</div>
